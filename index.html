<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <main id="container">
        <section id="tabuada">
            <h2>Tabuada 1-10</h2>
            <ul id="tabuada-container">
                
            </ul>
        </section>
        <section id="gerador-tabuada">
            <div id="form">
                <h2>Pesquise uma tabuada</h2>
                <form>
                    <input type="number" id="input-num">
                    <p id="search"><i class="fa-solid fa-magnifying-glass"></i></p>
                </form>
            </div>
            <div id="result">

            </div>
            <p id="reset" class="none"><i class="fa-solid fa-eraser"></i></p>
        </section>
    </main>
    <footer>
        <p>Made by <a href="#">Allan Felipe Developer</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
